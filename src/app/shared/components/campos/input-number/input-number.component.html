<div [formGroup] = "formGroup">
  <mat-form-field class="full-width">
    <input matInput
    [placeholder]="titulo"
    [min]="minimo"
    [max]="maximo"
    [step]="step"
    type="number"
    [name]="controlName"
    [formControlName]="controlName">
  </mat-form-field>
  <mat-error *ngIf="validacao.hasErrorValidar(formControl,'required')">
    Campo requerido</mat-error>
  <mat-error *ngIf="validacao.hasErrorValidar(formControl,'min')">
    Campo precisa ter no mínimo o valor {{validacao.lengthValidar(formControl,'min')}}</mat-error>
  <mat-error *ngIf="validacao.hasErrorValidar(formControl, 'max')">
    Campo pode ter no máximo o valor {{validacao.lengthValidar(formControl,'max')}}</mat-error>
</div>
